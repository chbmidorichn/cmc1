<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cmc-clock</title>

<link href="https://fonts.google.com/specimen/M+PLUS+1" rel="stylesheet">
<link href="https://fonts.google.com/specimen/Short+Stack" rel="stylesheet">
    
    <style>

body{
    background-color: #000;

}
        /* Apply CSS styles for the rows and characters */
        .text-row {
            width: 35px;
            display: flex;
            justify-content: space-between; /* Evenly space characters */
align-items: flex-start;
        }

        /* Apply additional styles as needed */
        .text {
            font-size: 24px;
color: white;
        }

#day-name {
font-family: 'M PLUS 1', sans-serif;
font-weight: 700;
text-transform: uppercase;
}

#year {
font-family: 'M PLUS 1', sans-serif;
font-weight: 200;
}

#date {
font-family: 'M PLUS 1', sans-serif;
font-weight: 400;
font-size: 17px;
text-transform: uppercase;
}


#time {
font-family: 'M PLUS 1', sans-serif;
font-weight: 400;
font-size: 20px;
}


        /* Style for the separator */
        .separator {
color: white;
            margin: 0 5px; /* Add space around the separator */
        }

        /* Style for AM/PM */
        .ampm {
font-family: 'M PLUS 1', sans-serif;
font-weight: 700;
            color: white;
        }

        /* Style for seconds */
        .seconds {
font-family: 'M PLUS 1', sans-serif;
font-weight: 300;
            color: light gray;
font-size: 15px;
        }
    </style>
</head>
<body>
    <!-- Row 1: Day Name -->
    <div class="text-row">
        <span class="text" id="day-name">Mon</span>
    </div>

    <!-- Row 2: Year -->
    <div class="text-row">
        <span class="text" id="year">2023</span>
    </div>

    <!-- Row 3: Date -->
    <div class="text-row">
        <span class="text" id="date"> MMM dd</span>
    </div>

<br><br><br>

    <!-- Row 4: Time -->
    <div class="text-row">
        <span class="text" id="time">hh:mm</span>
    </div>

    <!-- Row 5: AM/PM and Seconds -->
    <div class="text-row">
        <span class="text ampm" id="ampm">AM</span>
        <span class="text seconds" id="seconds">00</span>
    </div>

    <!-- Include the JavaScript code -->
    <script>
        // Function to update the date and time
        function updateDateTime() {
            const now = new Date();

            // Update day name
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const dayName = dayNames[now.getDay()];
            document.getElementById("day-name").textContent = dayName;

            // Update year
            const year = now.getFullYear();
            document.getElementById("year").textContent = year;

           // Update month and day in "MMM dd" format
const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
const monthAbbreviation = months[now.getMonth()];
const day = String(now.getDate()).padStart(2, "0");
document.getElementById("date").textContent = `${monthAbbreviation}${day}`;

            // Update time in "hh:mm" format
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            document.getElementById("time").textContent = `${hours}:${minutes}`;

            // Update AM/PM and seconds
            const ampm = now.getHours() >= 12 ? "PM" : "AM";
            const seconds = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("ampm").textContent = ampm;
            document.getElementById("seconds").textContent = seconds;
        }

        // Call the function to update date and time immediately and every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
